<!DOCTYPE html>
<html>

<head>
    <title>BITS AUGSD </title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1 align="center">APPLICATION OF ID CARD FOR 2023 Duals and 2024 Batch </h1>
    <form action='https://academic.bits-pilani.ac.in/Student_Login.aspx'>
        <div>
            <label>Enter your First Name: <input type="text" class="idc" name="firstname" required /></label>
        </div>
        <div>
            <label>Enter your Last Name: <input type="text" class="idc" name="lastname" required /></label>
        </div>
        <div>
            <label>Enter your Email: <input type="email" class="idc" name="email" required /></label>
        </div>
        <div>
            <label>Enter your BITS ID: <input type="text" class="idc" name="bitsid" required /></label>
        </div>
        <div>
            <label>Enter your BITSAT password: <input type="password" class="idc" name="password" required /></label>
        </div>
        <div>
            <label><input type="radio" name="batch" class="bitsh" />2023 Dual Degree </label>
            <label><input type="radio" name="batch" class="bitsh" />2024 </label>
            <div>
                <label>Upload a profile picture: <input type="file" name="file"/></label>
            </div>
            <div>
                <label>Choose a date according to your convinience
                    <select name="recieve">
                        <option value="">choose a date</option>
                        <option value="1">Aug 9</option>
                        <option value="2">Aug 10</option>
                        <option value="3">Aug 11</option>
                    </select>
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="terms" class="inline" required /> please read the <a
                        href="https://academic.bits-pilani.ac.in/Student_Login.aspx">instructons </a>
                </label>
            </div>
            <div>
                <input type="submit" value="Submit the form" />
            </div>
    </form>
</body>

</html>
